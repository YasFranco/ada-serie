<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Series</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">

</head>

<body>
    <header class="flex justify-center bg-slate-950">
        <h1 class="text-slate-50 p-2 text-4xl font-bold bg-emerald-400">ADA SERIE</h1>
    </header>
    <div class="relative h-[85vh]">
        <div class="absolute inset-0 bg-[url('/img/rick-morty.webp')] bg-cover bg-center bg-no-repeat"></div>
        <div class="absolute inset-0 bg-black bg-opacity-60"></div>
      </div>
      
    <main>
        <div>
            <h2>Búsqueda</h2>
            <div>
                <div>
                    <input type="text" placeholder="Ingresá tu busqueda">
                </div>
                <div>
                    <label for="search-type">TIPO</label>
                    <select name="search-type" id="search-type">
                        <option value="episode">EPISODIOS</option>
                        <option value="characters">PERSONAJES</option>
                    </select>
                    <label for="order">ORDEN</label>
                    <select name="order" id="select-order">
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="newer">Más nuevos</option>
                        <option value="older">Más viejos</option>
                    </select>
                </div>
                <button type="button">BUSCAR</button>
            </div>
        </div>
        <section id="episode-section"></section>
        <section id="characters-section"></section>
        <section>
            <h2>Resultados</h2>
            <div>
                <!-- aca irian los resultados de la busqueda -->
            </div>
        </section>
        <div id="pagination">
            <button><i class="fa-solid fa-angles-left"></i></button>
            <button><i class="fa-solid fa-angle-left"></i></button>
            <button><i class="fa-solid fa-angle-right"></i></button>
            <button><i class="fa-solid fa-angles-right"></i></button>
        </div>
    </main>
</body>

</html>
