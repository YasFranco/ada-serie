<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Series</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">

</head>

<body>
    <header class="flex justify-center bg-slate-950">
        <h1 class="text-slate-50 p-2 text-4xl font-bold bg-emerald-400">ADA SERIE</h1>
    </header>
    <div class="relative h-[85vh]">
        <div class="absolute inset-0 bg-[url('/img/rick-morty.webp')] bg-cover bg-center bg-no-repeat"></div>
        <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    </div>

    <main>

        <div class="flex justify-center">
            <h2 class="text-3xl font-bold text-zinc-700 p-6 m-4">Búsqueda</h2>
        </div>

        <div class="flex justify-center">
            <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
            <input id="input-search" type="text" placeholder="Ingresá tu busqueda"
                class="w-3/4 md:w-96 p-2 rounded-lg border border-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-400">
        </div>
        <div class="flex flex-wrap my-8 md:flex-row gap-4 w-full justify-center">
            <div class="flex flex-col">
                <label for="search-type" class="text-sm font-semibold my-2">TIPO</label>
                <select name="search-type" id="search-type"
                    class="w-fit md:w-60 p-2 rounded-lg border border-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-400">
                    <option value="episode">EPISODIOS</option>
                    <option value="characters">PERSONAJES</option>
                </select>
            </div>
            <div class="flex flex-col">
                <label for="order" class="text-sm font-semibold my-2">ORDEN</label>
                <select name="order" id="select-order"
                    class="w-fit md:w-60 p-2 rounded-lg border border-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-400">
                    <option value="a-z">A-Z</option>
                    <option value="z-a">Z-A</option>
                    <option value="newer">Más nuevos</option>
                    <option value="older">Más viejos</option>
                </select>
            </div>
            <div>
                <button id="button-search" type="button"
                    class="bg-emerald-500 hover:bg-emerald-600 text-white font-semibold my-9 px-4 py-2 rounded-lg transition duration-200">BUSCAR</button>

            </div>
        </div>

        </div>
        
        <section>
            <h2 class="text-2xl font-semibold text-zinc-600 p-6 m-4">Resultados</h2>
            <div id="container-results">
                
            </div>
        </section>
        <section id="episode-detail"></section>
        <section id="characters-detail"></section>
        <div id="pagination" class="flex justify-center gap-3 mt-6">
            <button id="button-first-pag" class="text-emerald-600 hover:text-emerald-800 text-xl"><i class="fa-solid fa-angles-left"></i></button>
            <button id="button-previous-pag" class="text-emerald-600 hover:text-emerald-800 text-xl"><i class="fa-solid fa-angle-left"></i></button>
            <button id="button-next-pag" class="text-emerald-600 hover:text-emerald-800 text-xl"><i class="fa-solid fa-angle-right"></i></button>
            <button id="button-last-pag" class="text-emerald-600 hover:text-emerald-800 text-xl"><i class="fa-solid fa-angles-right"></i></button>
        </div>
    </main>
</body>

</html>
